[package]
name = "nxzr_server"
version = { workspace = true }
description = "NXZR Project: Server daemon application"
readme = "README.md"
authors = { workspace = true }
repository = { workspace = true }
license = { workspace = true }
edition = "2021"
publish = false

[dependencies]
tokio = { version = "1.25.0", features = [
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
    "macros",
    "signal",
] }
nxzr_core = { path = "../nxzr_core" }
nxzr_device = { version = "0.1.0", path = "../nxzr_device" }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
anyhow = "1.0.71"
# FIXME: to remove
termion = "2.0.1"
clap = { version = "4.3.0", features = ["derive"] }
thiserror = "1.0.40"

[features]
# Forward `cross` feature to cross-compile linux-specific crates
cross-linux = ["nxzr_device/cross-linux"]
